<html>
<head>
	<script src='assets/js/vendor/modernizr-1.6.min.js'></script>
	<script src='assets/js/vendor/jquery-1.5.1.min.js'></script>
	<script src='assets/js/vendor/underscore.js'></script>
	<script src='assets/js/jst.js'></script>
	<script src='assets/js/vendor/backbone.js'></script>
	<script src='assets/js/models/Tile.js'></script>
	<script src='assets/js/models/Hand.js'></script>
	<script src='assets/js/models/TileSlot.js'></script>
	<script src='assets/js/models/Board.js'></script>
	<script src='assets/js/app.js'></script>
	<script src='assets/js/main.js'></script>
	<link rel='stylesheet' type='text/css' href='assets/css/main.css' />
</head>
<body>
	<div id='container'>
		<div id='board1' class='board'></div>
		<div id='hand1' class='hand'></div>
		<div id='hand2' class='hand'></div>
	</div>

	<script>
		var h = new Hand();
		var hv = new HandView({collection:h});
		hv.el = $('#hand1');
		var t1 = new TileView({model: new Tile({letter:'k', points:7})})
		var t = new TileView({model: new Tile({letter:'k', points:7})})
		hv.addTileView(t);
		hv.addTileView(new TileView({model: new Tile({letter:'q', points:10})}));
		hv.addTileView(new TileView({model: new Tile({letter:'p', points:4})}));
		hv.addTileView(new TileView({model: new Tile({letter:'a', points:1})}));

		var b = new Board();
		var ts = new TileSlotView({board: b});
		b.activeHand = hv;

		var bv = new BoardView({model:b, height: 10, width: 30, $el : $("#board1")});

		bv.$el.append(ts.el);	

		var h1 = new Hand();
		var hv1 = new HandView({collection:h});
		hv1.el = $('#hand2');
		hv1.render();
	</script>
</body>
