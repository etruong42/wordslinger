<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Move Tests</title>
	<link rel="stylesheet" href="resources/qunit.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="resources/qunit.js"></script>
	<script src='../server/public/assets/js/vendor/jquery-1.8.2.js'></script>
	<script src='../server/public/assets/js/vendor/underscore.js'></script>
	<script src='../server/public/assets/js/vendor/ui/jquery-ui.custom.js'></script>
	<script src='../server/public/assets/js/vendor/backbone.js'></script>
	<script src="../server/public/assets/js/vendor/require.js"></script>
	<script>
		QUnit.config.autostart = false;
		require.config({
			baseUrl: "../",
			paths: {
				"views/TileView": "server/public/assets/js/views/TileView",
				"Board": "server/public/assets/js/models/Board",
				"Move": "server/public/assets/js/models/Move",
				"Tile": "server/public/assets/js/models/Tile",
				"jst": "server/public/assets/js/jst",
				"MoveTest": "test/tests/MoveTest",
				"views/BoardView" : "server/public/assets/js/views/BoardView",
				"models/TileSlot" : "server/public/assets/js/models/TileSlot",
				"views/TileSlotView" : "server/public/assets/js/views/TileSlotView"
			}
		});
		require(
			[
			"MoveTest"
			], function (MoveTest) {
				QUnit.start();
				MoveTest.RunTest1();
				MoveTest.RunTest2();
				MoveTest.RunTest3();
				MoveTest.RunTest4();
				MoveTest.RunTest5();
				MoveTest.RunTest6();
			}
		);
	</script>


</body>
</html>
